<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="模写コーディング課題実施">
  <title>My Prifile(長尾)</title>
  <!-- Google fonts (JP Noto Sans) 入手 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <!-- カルーセル用スタイル -->
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <!-- オリジナルstyleシート -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <a id="myProfile" href="#index.html">My Profile</a>
      <div>
        <a class="mpLink" href="#about">About</a>
        <a class="mpLink" href="#works">Works</a>
      </div>
    </nav>
  </header>
  <!-- Main -->
  <main>
    <article>
      <!-- TOPに戻るボタン -->
      <div id="top">
        <a href="#myProfile">TOP</a>
      </div>
      <!-- Main Visual -->
        <div class="mainVisual">
          <div>
            <img id="mvCarousel1" src="/My_Profile/image/main1.png" alt="カメラの写真">
          </div>
          <div>
            <img id="mvCarousel2" src="/My_Profile/image/main2.png" alt="カメラと他道具の写真">
          </div>
          <div>
            <img id="mvCarousel3" src="/My_Profile/image/main3.png" alt="カメラと夕日の写真">
          </div>
        </div> 
      <!-- About -->
      <section id="about">
        <h2>About</h2>
        <div id="aboutDescroption">
          <img id="aboutImg" src="/My_Profile/image/about.png" alt="自分の横顔の写真">
          <div id="aboutPerson">
            <h3>Kazuaki Asahina</h3>
            <ul>
              <li>25歳長野県佐久市出歳</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCannon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
      <!-- Works -->
      <section id="works">
        <h2>Works</h2>
        <!-- Worksメイン画面 -->
        <div id="worksBox">
          <div class="worksContent">
            <a class="worksImg" href=""><img src="/My_Profile/image/works1.png" alt="新潟の海"></a>
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
          </div>
          <div class="worksContent">
            <a class="worksImg" href=""><img src="/My_Profile/image/works2.png" alt="長野の御嶽山"></a>
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="worksContent">
            <a class="worksImg" href=""><img src="/My_Profile/image/works3.png" alt="京都の風景"></a>
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
        <!-- Worksモーダル画面 -->
        <div class="worksMordal">
          <img class="worksMimg" src="" alt="新潟の海">
          <p class="closeButton">✕</p>
        </div>
        <div class="worksMordal">
          <img class="worksMimg" src="" alt="長野の御嶽山">
          <p class="closeButton">✕</p>
        </div>
        <div class="worksMordal">
          <img class="worksMimg" src="" alt="京都の風景">
          <p class="closeButton">✕</p>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <p id="copyRight">&copy; MyProfile. All rights reserved.</p>
  </footer>


  <!-- script設定 ※JS⇒slick⇒オリジナルjsの順番-->
  <script 
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</body>
</html>
